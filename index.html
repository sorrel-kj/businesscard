<html>

<head>
    <title>Sorrel Kerr-Jung - Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: businesscard.mind;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="normalVideo" preload="auto"
                src="normalvideo.webm"></video>

        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .interactive"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">

            <a-entity id="playB" class="interactive" scale="0.2 0.2 0.2" geometry="primitive: plane;"
                material="src: playIcon.png; transparent: true" position="-1 1 0.5">
            </a-entity>
            <a-video geometry="primitive: plane;" src="#normalVideo" position="-1 1 0"></a-video>
            <a-entity geometry="primitive: plane;" material="src: blue.png" position="0 2 0"></a-entity>
            <a-entity geometry="primitive: plane;" material="src: pink.png" position="0 1 0"></a-entity>
            <a-entity geometry="primitive: plane;" material ="src: red.png" position="0 0 0"></a-entity>
        </a-entity>
        <script>
            var playB = document.querySelector("#playB");
            var video = document.querySelector("#normalVideo");
            playB.addEventListener('click', () => {

                video.play();
                playB.setAttribute("position", "-1 1 0.5")
            })</script>
    </a-scene>
</body>
